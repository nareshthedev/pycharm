---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-dep
  labels:
    author: naresh
spec:
  replicas: 2
  selector:
    matchLabels:
      name: redis-app
  template:
    metadata:
      name: redis-pod
      labels:
        name: redis-app
    spec:
      containers:
        - name: redis
          image: redis
...
